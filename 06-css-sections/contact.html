        <p>
            Por favor, envie uma mensagem me contando o que achou do meu novo site.
        </p>
        <form action="response.html" method="POST">
            <div>
                <label>Seu nome</label>
                <br>
                <input type="text" placeholder="Digite seu nome" autofocus required />
            </div>
            <br>
            <div>
                <label>Mensagem</label>
                <br>
                <textarea id="message" name="message" rows="4" cols="50" wrap="hard" required></textarea>
            </div>
            <input type="submit" value=" Enviar " />
            <div id="response"></div>
        </form>
    </div>
